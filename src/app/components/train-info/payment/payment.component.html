<form [formGroup]="paymentForm" (ngSubmit)="next()">
    <div class="flex flex-col gap-3">

        <div class="flex justify-between">
            <button type="button" (click)="cancel()"
                class="px-3 py-2 text-xs font-medium text-center inline-flex items-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <svg class="w-3 h-3 text-white fill-white me-2" xmlns="http://www.w3.org/2000/svg" id="Outline"
                    viewBox="0 0 24 24" width="512" height="512">
                    <path
                        d="M19,11H9l3.29-3.29a1,1,0,0,0,0-1.42,1,1,0,0,0-1.41,0l-4.29,4.3A2,2,0,0,0,6,12H6a2,2,0,0,0,.59,1.4l4.29,4.3a1,1,0,1,0,1.41-1.42L9,13H19a1,1,0,0,0,0-2Z" />
                </svg>
                Cancel
            </button>
        </div>
        <div>
            <label for="your_name" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"> Your
                name*</label>
            <input type="text" id="your_name" formControlName="name"
                class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                placeholder="Bonnie Green" required />
        </div>

        <div>
            <label for="your_email" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"> Your email*
            </label>
            <input type="email" id="your_email" formControlName="email"
                class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                placeholder="name@flowbite.com" required />
        </div>
        <button type="submit" [disabled]="!paymentForm.valid"
            class="flex w-full items-center justify-center disabled:cursor-not-allowed disabled:bg-gray-400 rounded-lg bg-blue-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4  focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Pay
            Now</button>
    </div>
</form>

<div class="flex flex-col gap-3">
    @if(currentStep == 3) {
    <div class="flex justify-between">
        <button type="button" (click)="back()"
            class="px-3 py-2 text-xs font-medium text-center inline-flex items-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg class="w-3 h-3 text-white fill-white me-2" xmlns="http://www.w3.org/2000/svg" id="Outline"
                viewBox="0 0 24 24" width="512" height="512">
                <path
                    d="M19,11H9l3.29-3.29a1,1,0,0,0,0-1.42,1,1,0,0,0-1.41,0l-4.29,4.3A2,2,0,0,0,6,12H6a2,2,0,0,0,.59,1.4l4.29,4.3a1,1,0,1,0,1.41-1.42L9,13H19a1,1,0,0,0,0-2Z" />
            </svg>
            Back
        </button>
    </div>
    }
    <div *ngFor="let trip of trips" (click)="selectTrain(trip)"
        class="flex gap-3 items-center cursor-pointer border  hover:border border-gray-300 hover:bg-gray-200 p-5 rounded-md">
        <div class="text-sm font-semibold text-gray-600 flex flex-col items-center">
            <svg class="fill-gray-500" xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1"
                viewBox="0 0 24 24" width="10" height="10">
                <path
                    d="M12,24C5.383,24,0,18.617,0,12S5.383,0,12,0s12,5.383,12,12-5.383,12-12,12Zm0-22C6.486,2,2,6.486,2,12s4.486,10,10,10,10-4.486,10-10S17.514,2,12,2Zm5,10c0-.553-.447-1-1-1h-3V6c0-.553-.448-1-1-1s-1,.447-1,1v6c0,.553,.448,1,1,1h4c.553,0,1-.447,1-1Z" />
            </svg>
            {{ trip.date_time | date:'shortTime' }}
        </div>
        <div class="text-2xl font-bold flex flex-col justify-center">
            {{ trip.origin.short_name }}
        </div>
        <span class="flex-1">
            <hr class="w-full h-1 mx-auto bg-gray-400 border-0 rounded dark:bg-gray-100">
        </span>
        <div class="text-2xl font-bold flex flex-col justify-center md:me-3">
            {{ trip.destination.short_name }}
        </div>
        <div class="font-semibold text-gray-600 flex flex-col items-center">
            <div>RM{{ trip.price }}</div>
            <div class="text-xs">{{ trip.available_seat }} seats</div>
        </div>
    </div>
</div>

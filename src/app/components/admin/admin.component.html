<div class="p-6">
    <div>
        <ul
            class="flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400">
            <li class="me-2">
                <div (click)="selectedTab = 0" aria-current="page"
                    [ngClass]="selectedTab == 0 ? 'text-blue-600 bg-gray-100 dark:bg-gray-800 dark:text-blue-500' : 'hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300'"
                    class="inline-block p-4 cursor-pointer rounded-t-lg ">Locations</div>
            </li>
            <li class="me-2">
                <div (click)="selectedTab = 1"
                    [ngClass]="selectedTab == 1 ? 'text-blue-600 bg-gray-100 dark:bg-gray-800 dark:text-blue-500' : 'hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300'"
                    class="inline-block p-4 cursor-pointer rounded-t-lg ">Trips</div>
            </li>
            <li class="me-2">
                <div (click)="selectedTab = 2"
                    [ngClass]="selectedTab == 2 ? 'text-blue-600 bg-gray-100 dark:bg-gray-800 dark:text-blue-500' : 'hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300'"
                    class="inline-block p-4 cursor-pointer rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300">
                    Bookings</div>
            </li>
        </ul>
    </div>
    <div class="py-3">
        @if(selectedTab == 0) {
        <app-location></app-location>
        } @else if(selectedTab == 1) {
        <app-trip />
        } @else {
        <app-booking />
        }
    </div>
</div>

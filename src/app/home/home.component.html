<div class="dark:bg-gray-800 h-full">
    <app-navbar />
    <div class="p-10 flex flex-col gap-5">

        <div
            class="block p-6 bg-gray-100 border border-gray-200 rounded-lg shadow  dark:bg-gray-700 dark:border-gray-700">
            <form class="flex gap-2 items-end" [formGroup]="searchForm" (ngSubmit)="search()">
                <div class="w-full">
                    <label for="origin"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">From</label>
                    <select id="origin" formControlName="origin" required
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option [ngValue]="0" [disabled]="true" class="font-semibold text-gray-500 italic">--Select
                            origin--</option>
                        @for(location of locations; track location) {
                        @if(location.id != searchForm.controls.destination.value) {
                        <option [ngValue]="location.id">{{ location.name }}</option>
                        }
                        }
                    </select>
                </div>
                <div class="w-full">
                    <label for="destination"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">To</label>
                    <select id="destination" formControlName="destination" required
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option [ngValue]="0" [disabled]="true" class="font-semibold text-gray-500 italic">--Select
                            destination--</option>
                        @for(location of locations; track location) {
                        @if(location.id != searchForm.controls.origin.value) {
                        <option [ngValue]="location.id">{{ location.name }}</option>
                        }
                        }
                    </select>
                </div>
                <div class="w-full">
                    <label for="departure_date"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Departure
                        date</label>
                    <div class="relative max-w-sm">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                            </svg>
                        </div>
                        <input id="departure_date" type="date" [min]="departureMinDate" [max]="departureMaxDate"
                            required formControlName="departure_date"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Select date">
                    </div>
                </div>
                <div class="w-full">
                    <label for="return_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Return
                        date
                        (optional)</label>
                    <div class="relative max-w-sm">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                            </svg>
                        </div>
                        <input id="return_date" type="date" [min]="returnMinDate" [max]="returnMaxDate"
                            formControlName="return_date"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Select date">
                    </div>
                </div>
                <div class="min-w-[100px]">
                    <label for="from" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">No. of
                        Pax</label>
                    <select id="from" formControlName="pax" required
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        @for (number of noOfPaxList; track number) {
                        <option [value]="number">{{ number }}</option>
                        }
                    </select>
                </div>
                <button type="submit" [disabled]="!searchForm.valid"
                    class="h-min text-white bg-blue-600 hover:bg-primary-700 disabled:bg-gray-400 disabled:cursor-not-allowed focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Search</button>
            </form>

        </div>

        @if(searchInfo) {
        <app-train-info [searchInfo]="searchInfo" />
        }
    </div>

</div>
